<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CalmDrive</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" sizes="32x32" href="images/icon32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="images/icon192x192.png">
<link rel="apple-touch-icon" sizes="512x512" href="images/icon512x512.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  min-height:100vh;
  color:white;
  background:
    radial-gradient(circle at 20% 10%, rgba(45,212,191,.35), transparent 45%),
    radial-gradient(circle at 80% 30%, rgba(56,189,248,.35), transparent 45%),
    linear-gradient(180deg,#020617,#020617);
  overflow-x:hidden;
}

.parallax{
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 20%, rgba(45,212,191,.6), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(34,211,238,.6), transparent 45%);
  filter:blur(120px);
  transform:translateZ(0);
  animation:float 18s linear infinite;
  z-index:-1;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-80px)}
  100%{transform:translateY(0)}
}

header{
  text-align:center;
  padding:56px 20px 30px;
}

.logo{
  width:130px;
  height:130px;
  margin:0 auto 22px;
  border-radius:32px;
  background:linear-gradient(145deg,#2dd4bf,#38bdf8);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 40px 80px rgba(45,212,191,.6),
    inset 0 1px 0 rgba(255,255,255,.35);
}
.logo img{
  width:78px;
  height:78px;
}

h1{
  font-size:46px;
  font-weight:900;
  letter-spacing:-1px;
}

nav{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  gap:10px;
  padding:14px;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(24px);
}

nav button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  color:white;
  font-weight:800;
}

nav button.active{
  background:linear-gradient(135deg,#2dd4bf,#38bdf8);
}

section{
  display:none;
  max-width:700px;
  margin:auto;
  padding:32px 18px 110px;
}
section.active{display:block}

.card{
  position:relative;
  background:linear-gradient(
    145deg,
    rgba(255,255,255,.38),
    rgba(255,255,255,.18)
  );
  backdrop-filter:blur(40px);
  border-radius:34px;
  padding:38px;
  margin-bottom:30px;
  border:2px solid rgba(255,255,255,.35);
  box-shadow:
    0 50px 120px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.4);
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:34px;
  background:linear-gradient(135deg,#2dd4bf,#38bdf8);
  opacity:.18;
  pointer-events:none;
}

.badge{
  display:inline-block;
  padding:8px 16px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
  letter-spacing:1px;
  background:linear-gradient(135deg,#2dd4bf,#38bdf8);
  margin-bottom:16px;
}

button.primary{
  width:100%;
  min-height:58px;
  border:none;
  border-radius:18px;
  margin-top:16px;
  font-size:16px;
  font-weight:900;
  background:linear-gradient(135deg,#2dd4bf,#38bdf8,#22d3ee);
  color:#020617;
}

.audio-bars{
  display:none;
  gap:6px;
  height:60px;
  margin:24px 0;
}
.audio-bars.active{display:flex}
.bar{
  width:6px;
  background:linear-gradient(#2dd4bf,#38bdf8);
  animation:wave .8s infinite ease-in-out;
}
@keyframes wave{
  0%,100%{height:18px}
  50%{height:48px}
}

footer{
  text-align:center;
  padding:42px 20px;
  opacity:.75;
}
</style>
</head>

<body>
<div class="parallax"></div>

<header>
  <div class="logo">
    <img src="images/icon192x192.png" alt="CalmDrive Icon">
  </div>
  <h1>CalmDrive</h1>
</header>

<nav>
  <button class="active" data-tab="before">Before</button>
  <button data-tab="during">During</button>
  <button data-tab="log">Log</button>
</nav>

<section id="before" class="active">
  <div class="card">
    <div class="badge">Mindset</div>
    <p>Leave early. Breathe slow. Nothing on the road is personal.</p>
  </div>
</section>

<section id="during">
  <div class="card">
    <div class="badge">Calm Audio</div>

    <audio id="audio"></audio>

    <div class="audio-bars" id="bars">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div>
    </div>

    <button class="primary" id="play">Start Calm Audio</button>
    <button class="primary" id="stop">Stop Audio</button>
  </div>
</section>

<section id="log">
  <div class="card">
    <div class="badge">Progress</div>
    <button class="primary" id="logBtn">Log Calm Drive</button>
    <p id="streak" style="margin-top:20px;font-weight:800;"></p>
  </div>
</section>

<footer>CalmDrive • Your Calm Matters</footer>

<script>
/* Tabs */
document.querySelectorAll("nav button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});

/* AUDIO — ALL 6 FILES */
const audioFiles=[
  "audio/reminder1.mp3",
  "audio/reminder2.mp3",
  "audio/reminder3.mp3",
  "audio/reminder4.mp3",
  "audio/reminder5.mp3",
  "audio/reminder6.mp3"
];

let index=0;
const audio=document.getElementById("audio");
const bars=document.getElementById("bars");

function playNext(){
  audio.src=audioFiles[index];
  audio.load();
  audio.play();
  bars.classList.add("active");
}

audio.onended=()=>{
  index=(index+1)%audioFiles.length;
  playNext();
};

document.getElementById("play").onclick=playNext;
document.getElementById("stop").onclick=()=>{
  audio.pause();
  audio.currentTime=0;
  bars.classList.remove("active");
};

/* Log */
let streak=Number(localStorage.getItem("streak")||0);
const streakEl=document.getElementById("streak");
streakEl.textContent=`Streak: ${streak}`;

document.getElementById("logBtn").onclick=()=>{
  streak++;
  localStorage.setItem("streak",streak);
  streakEl.textContent=`Streak: ${streak}`;
};
</script>

</body>
</html>
