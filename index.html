<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalmDrive Plus – Pre-Drive Setup</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&family=Manrope:wght@300;400;600;700&family=Playfair+Display:wght@500;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

    <style type="text/tailwindcss">
      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-primary: var(--primary);
        --color-muted: var(--muted);
        --color-card: var(--card);
        --color-border: var(--border);
        --font-sans: var(--font-sans);
        --font-heading: var(--font-heading);
        --radius-lg: var(--radius);
      }

      :root {
        --background: #0f172a;
        --foreground: #f1f5f9;
        --primary: #7dd3fc;
        --muted: #1e293b;
        --card: #1e293b;
        --border: #334155;

        --font-sans: "Manrope";
        --font-heading: "Space Grotesk";
        --radius: 0.75rem;
      }
    </style>
  </head>

  <body class="bg-background text-foreground font-sans">
    <div class="flex flex-col min-h-screen relative overflow-hidden">

      <!-- Logo -->
      <div class="absolute top-6 left-1/2 -translate-x-1/2 flex items-center gap-2 z-10">
        <img src="icon192x192.png" class="size-8 rounded-full shadow-lg shadow-primary/20" />
        <span class="text-sm font-heading font-bold tracking-wide">CalmDrive</span>
      </div>

      <!-- Header -->
      <header class="pt-16 px-6 pb-8">
        <h1 class="text-3xl font-heading font-bold tracking-tight">
          Prepare Your Drive
        </h1>
        <p class="text-muted-foreground text-lg">
          Set your focus before you start.
        </p>
      </header>

      <!-- Content -->
      <main class="flex-1 px-6 space-y-6 pb-32">

        <!-- Destination -->
        <div>
          <div class="relative">
            <iconify-icon icon="solar:magnifer-linear"
              class="absolute left-4 top-1/2 -translate-y-1/2 text-muted-foreground"></iconify-icon>

            <input
              type="text"
              placeholder="Where are we heading?"
              class="w-full h-14 pl-12 pr-4 rounded-2xl bg-muted border border-border
                     focus:ring-2 focus:ring-primary/50 outline-none transition" />
          </div>

          <p class="mt-2 text-xs text-muted-foreground">
            Optional — helps set your intention, not navigation.
          </p>
        </div>

        <!-- Breathing -->
        <div class="bg-card p-5 rounded-2xl border border-border space-y-4">
          <div class="flex justify-between items-center">
            <div class="flex gap-3 items-center">
              <iconify-icon icon="solar:wind-bold" class="text-primary size-6"></iconify-icon>
              <span class="font-semibold text-lg">Breathing</span>
            </div>

            <div class="w-12 h-6 bg-primary rounded-full relative cursor-pointer">
              <div class="absolute right-1 top-1 size-4 bg-background rounded-full"></div>
            </div>
          </div>

          <div class="flex gap-2">
            <button class="flex-1 py-2 rounded-lg bg-primary/20 text-primary font-semibold">4s</button>
            <button class="flex-1 py-2 rounded-lg bg-muted text-muted-foreground hover:bg-muted/80">6s</button>
            <button class="flex-1 py-2 rounded-lg bg-muted text-muted-foreground hover:bg-muted/80">8s</button>
          </div>
        </div>

        <!-- Start Button -->
        <button
          onclick="window.location.href='active-drive.html'"
          class="fixed bottom-6 left-6 right-6 h-16 rounded-2xl
                 bg-primary text-background font-heading font-bold text-xl
                 shadow-xl shadow-primary/30 active:scale-95 transition">
          Start Drive
        </button>

      </main>
    </div>
  </body>
</html>
