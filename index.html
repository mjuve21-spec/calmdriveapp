<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CalmDrive</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" sizes="192x192" href="images/icon192x192.png">
<link rel="apple-touch-icon" href="images/icon512x512.png">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BACKGROUND (Weather-style) ===== */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% -10%, #60a5fa 0%, transparent 40%),
    radial-gradient(circle at 80% 10%, #a78bfa 0%, transparent 40%),
    linear-gradient(180deg, #020617, #020617);
  color: white;
  position: relative;
}

/* Ambient animated background */
.ambient-bg {
  position: fixed;
  inset: -20%;
  background:
    radial-gradient(circle at 30% 30%, rgba(96,165,250,0.25), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(167,139,250,0.25), transparent 45%),
    radial-gradient(circle at 50% 90%, rgba(236,72,153,0.15), transparent 40%);
  filter: blur(120px);
  animation: ambientMove 18s ease-in-out infinite alternate;
  z-index: -1;
}

@keyframes ambientMove {
  0% {
    transform: translate(-5%, -5%) scale(1);
  }
  100% {
    transform: translate(5%, 5%) scale(1.1);
  }
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 70px 20px 40px;
}

.logo {
  width: 90px;
  height: 90px;
  margin: 0 auto 25px;
  border-radius: 26px;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  box-shadow: 0 25px 60px rgba(59,130,246,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
}

h1 {
  font-size: 48px;
  font-weight: 900;
  background: linear-gradient(135deg, #60a5fa, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

header p {
  margin-top: 12px;
  font-size: 16px;
  color: #93c5fd;
  letter-spacing: 3px;
  text-transform: uppercase;
}

/* ===== NAV ===== */
nav {
  display: flex;
  gap: 10px;
  padding: 15px;
  position: sticky;
  top: 0;
  background: rgba(2,6,23,0.85);
  backdrop-filter: blur(20px);
  z-index: 100;
}

nav button {
  flex: 1;
  padding: 16px;
  border-radius: 16px;
  border: none;
  font-weight: 700;
  letter-spacing: 1px;
  background: rgba(30,41,59,0.8);
  color: #93c5fd;
  cursor: pointer;
  transition: all 0.3s ease;
}

nav button.active {
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  color: white;
  box-shadow: 0 15px 40px rgba(59,130,246,0.6);
}

/* ===== SECTIONS ===== */
section {
  display: none;
  padding: 30px 18px 80px;
  max-width: 700px;
  margin: auto;
}

section.active {
  display: block;
}

/* ===== 3D CARDS ===== */
.card-3d {
  background: linear-gradient(
    160deg,
    rgba(30, 41, 59, 0.9),
    rgba(15, 23, 42, 0.95)
  );
  backdrop-filter: blur(24px);
  border-radius: 28px;
  padding: 36px;
  margin-bottom: 32px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.55),
    inset 0 1px 0 rgba(255,255,255,0.08);
  position: relative;
  overflow: hidden;
  animation: cardFloat 6s ease-in-out infinite;
}

/* subtle floating */
@keyframes cardFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* gradient accent edge */
.card-3d::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 1px;
  background: linear-gradient(
    135deg,
    rgba(96,165,250,0.6),
    rgba(167,139,250,0.6),
    rgba(236,72,153,0.4)
  );
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

/* Accent pill */
.card-accent {
  display: inline-block;
  padding: 8px 14px;
  font-size: 12px;
  font-weight: 800;
  border-radius: 999px;
  margin-bottom: 16px;
  background: linear-gradient(90deg, #7c3aed, #3b82f6);
  box-shadow: 0 8px 20px rgba(59,130,246,0.45);
}

.card-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 18px;
}

.card-icon {
  font-size: 36px;
}

.card-3d h2 {
  font-size: 26px;
  font-weight: 900;
}

.card-3d ul {
  list-style: none;
  margin-top: 20px;
}

.card-3d ul li {
  padding: 12px 0;
  font-size: 16px;
  color: #cbd5e1;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.card-3d ul li:last-child {
  border-bottom: none;
}

/* ===== 3D BUTTONS ===== */
.btn-3d {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding: 22px;
  border-radius: 18px;
  border: none;
  margin-top: 15px;
  font-size: 18px;
  font-weight: 900;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  color: white;
  cursor: pointer;
  box-shadow: 0 20px 50px rgba(59,130,246,0.6);
  transition: all 0.3s ease;
}

.btn-3d::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
  transform: translateX(-100%);
}

.btn-3d:hover::after {
  animation: shimmer 1.2s ease;
}

@keyframes shimmer {
  100% { transform: translateX(100%); }
}

.btn-3d:hover {
  transform: translateY(-2px);
  box-shadow: 0 25px 60px rgba(59,130,246,0.7);
}

.btn-3d.secondary {
  background: rgba(30,41,59,0.9);
  border: 2px solid #3b82f6;
  box-shadow: 0 15px 40px rgba(59,130,246,0.3);
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 50px 20px;
  color: #93c5fd;
  font-weight: 700;
}
</style>
</head>

<body>

<div class="ambient-bg"></div>

<header>
  <div class="logo">üöó</div>
  <h1>CalmDrive</h1>
  <p>Arrive Calm ‚Ä¢ Arrive Safe</p>
</header>

<nav>
  <button class="active" onclick="showTab('before')">Before</button>
  <button onclick="showTab('during')">During</button>
  <button onclick="showTab('log')">Log</button>
</nav>

<section id="before" class="active">
  <div class="card-3d">
    <div class="card-accent">Mindset</div>
    <div class="card-header">
      <div class="card-icon">üéØ</div>
      <h2>Pre-Drive Check</h2>
    </div>
    <ul>
      <li>‚úì Leave early</li>
      <li>‚úì Calm music ready</li>
      <li>‚úì 3 deep breaths</li>
      <li>‚úì Safety > Speed</li>
    </ul>
  </div>
</section>

<section id="during">
  <div class="card-3d">
    <div class="card-accent">Audio</div>
    <div class="card-header">
      <div class="card-icon">üéß</div>
      <h2>Calm Reminders</h2>
    </div>
    <button class="btn-3d">‚ñ∂ Start Calm Audio</button>
    <button class="btn-3d secondary">‚è∏ Stop</button>
  </div>
</section>

<section id="log">
  <div class="card-3d">
    <div class="card-accent">Progress</div>
    <div class="card-header">
      <div class="card-icon">üèÜ</div>
      <h2>Log a Calm Drive</h2>
    </div>
    <button class="btn-3d">‚úì Log Drive</button>
  </div>
</section>

<footer>
  CalmDrive ‚Ä¢ Your Calm Matters
</footer>

<script>
function showTab(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}
</script>

</body>
</html>
