<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CalmDrive</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="images/icon192x192.png">
<link rel="apple-touch-icon" href="images/icon512x512.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(180deg,#020617,#020617);
  color:#fff;
  min-height:100vh;
}

.ambient{
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 20% 20%,rgba(139,92,246,.35),transparent 40%),
    radial-gradient(circle at 80% 40%,rgba(236,72,153,.35),transparent 45%),
    radial-gradient(circle at 50% 80%,rgba(59,130,246,.35),transparent 45%);
  filter:blur(100px);
  z-index:-1;
}

header{
  text-align:center;
  padding:50px 20px 30px;
}

.logo{
  width:120px;
  height:120px;
  margin:0 auto 20px;
  border-radius:28px;
  background:linear-gradient(145deg,#4f46e5,#9333ea);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 40px 80px rgba(99,102,241,.6);
}
.logo img{
  width:72px;
  height:72px;
}

h1{
  font-size:44px;
  font-weight:900;
}

nav{
  display:flex;
  gap:10px;
  padding:14px;
  position:sticky;
  top:0;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(25px);
}

nav button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  color:#fff;
  font-weight:700;
}

nav button.active{
  background:linear-gradient(135deg,#8b5cf6,#ec4899);
}

section{
  display:none;
  padding:28px 18px 100px;
  max-width:680px;
  margin:auto;
}

section.active{display:block}

.card{
  background:linear-gradient(145deg,rgba(255,255,255,.35),rgba(255,255,255,.18));
  backdrop-filter:blur(40px);
  border-radius:30px;
  padding:36px;
  margin-bottom:28px;
  border:2px solid rgba(255,255,255,.35);
}

.accent{
  display:inline-block;
  padding:8px 16px;
  font-size:11px;
  font-weight:800;
  border-radius:999px;
  background:linear-gradient(135deg,#8b5cf6,#ec4899);
  margin-bottom:16px;
}

button.primary{
  width:100%;
  min-height:56px;
  margin-top:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:800;
  background:linear-gradient(135deg,#8b5cf6,#ec4899,#f97316);
  color:#fff;
}

.audio-bars{
  display:none;
  gap:6px;
  height:60px;
  margin:20px 0;
}
.audio-bars.active{display:flex}
.bar{
  width:6px;
  background:linear-gradient(#8b5cf6,#ec4899);
  animation:wave .8s infinite ease-in-out;
}
@keyframes wave{
  0%,100%{height:18px}
  50%{height:48px}
}

footer{
  text-align:center;
  padding:40px 20px;
  opacity:.8;
}
</style>
</head>

<body>
<div class="ambient"></div>

<header>
  <div class="logo">
    <img src="images/icon192x192.png" alt="CalmDrive">
  </div>
  <h1>CalmDrive</h1>
</header>

<nav>
  <button class="active" data-tab="before">Before</button>
  <button data-tab="during">During</button>
  <button data-tab="log">Log</button>
</nav>

<section id="before" class="active">
  <div class="card">
    <div class="accent">Mindset</div>
    <p>Leave early. Breathe slow. Safety first.</p>
  </div>
</section>

<section id="during">
  <div class="card">
    <div class="accent">Calm Audio</div>

    <audio id="audio"></audio>

    <div class="audio-bars" id="bars">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div>
    </div>

    <button class="primary" id="play">Start Calm Audio</button>
    <button class="primary" id="stop">Stop Audio</button>
  </div>
</section>

<section id="log">
  <div class="card">
    <div class="accent">Progress</div>
    <button class="primary" id="logBtn">Log Calm Drive</button>
    <p id="streak"></p>
  </div>
</section>

<footer>CalmDrive • Your Calm Matters</footer>

<script>
/* Tabs */
document.querySelectorAll("nav button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll("nav button").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    b.classList.add("active");
    document.getElementById(b.dataset.tab).classList.add("active");
  }
});

/* AUDIO — ALL 6 FILES */
const audioFiles = [
  "audio/reminder1.mp3",
  "audio/reminder2.mp3",
  "audio/reminder3.mp3",
  "audio/reminder4.mp3",
  "audio/reminder5.mp3",
  "audio/reminder6.mp3"
];

let index = 0;
const audio = document.getElementById("audio");
const bars = document.getElementById("bars");

function playNext(){
  audio.src = audioFiles[index];
  audio.load();
  audio.play();
  bars.classList.add("active");
}

audio.onended = () => {
  index = (index + 1) % audioFiles.length;
  playNext();
};

document.getElementById("play").onclick = () => {
  playNext();
};

document.getElementById("stop").onclick = () => {
  audio.pause();
  audio.currentTime = 0;
  bars.classList.remove("active");
};

/* Log */
let streak = Number(localStorage.getItem("streak")||0);
const streakEl = document.getElementById("streak");
streakEl.textContent = `Streak: ${streak}`;

document.getElementById("logBtn").onclick = ()=>{
  streak++;
  localStorage.setItem("streak",streak);
  streakEl.textContent = `Streak: ${streak}`;
};
</script>

</body>
</html>
