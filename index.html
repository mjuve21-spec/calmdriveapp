<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CalmDrive</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" sizes="192x192" href="images/icon192x192.png">
<link rel="apple-touch-icon" href="images/icon512x512.png">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BACKGROUND (Weather-style) ===== */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% -10%, #60a5fa 0%, transparent 40%),
    radial-gradient(circle at 80% 10%, #a78bfa 0%, transparent 40%),
    linear-gradient(180deg, #020617, #020617);
  color: white;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 70px 20px 40px;
}

.logo {
  width: 90px;
  height: 90px;
  margin: 0 auto 25px;
  border-radius: 26px;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  box-shadow: 0 25px 60px rgba(59,130,246,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
}

h1 {
  font-size: 48px;
  font-weight: 900;
  background: linear-gradient(135deg, #60a5fa, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

header p {
  margin-top: 12px;
  font-size: 16px;
  color: #93c5fd;
  letter-spacing: 3px;
  text-transform: uppercase;
}

/* ===== NAV ===== */
nav {
  display: flex;
  gap: 10px;
  padding: 15px;
  position: sticky;
  top: 0;
  background: rgba(2,6,23,0.85);
  backdrop-filter: blur(20px);
}

nav button {
  flex: 1;
  padding: 16px;
  border-radius: 16px;
  border: none;
  font-weight: 700;
  letter-spacing: 1px;
  background: rgba(30,41,59,0.8);
  color: #93c5fd;
  cursor: pointer;
}

nav button.active {
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  color: white;
  box-shadow: 0 15px 40px rgba(59,130,246,0.6);
}

/* ===== SECTIONS ===== */
section {
  display: none;
  padding: 30px 18px 80px;
  max-width: 700px;
  margin: auto;
}

section.active {
  display: block;
}

/* ===== CARDS ===== */
.card {
  background: linear-gradient(
    145deg,
    rgba(71,85,105,0.95),
    rgba(30,41,59,0.95)
  );
  border-radius: 26px;
  padding: 28px;
  margin-bottom: 26px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.55);
  border: 1px solid rgba(96,165,250,0.2);
}

/* Accent pill */
.card-accent {
  display: inline-block;
  padding: 8px 14px;
  font-size: 12px;
  font-weight: 800;
  border-radius: 999px;
  margin-bottom: 16px;
  background: linear-gradient(90deg, #7c3aed, #3b82f6);
  box-shadow: 0 8px 20px rgba(59,130,246,0.45);
}

.card-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 18px;
}

.card-icon {
  font-size: 36px;
}

.card h2 {
  font-size: 26px;
  font-weight: 900;
}

/* ===== BUTTONS ===== */
button.action {
  width: 100%;
  padding: 22px;
  border-radius: 18px;
  border: none;
  margin-top: 15px;
  font-size: 18px;
  font-weight: 900;
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  color: white;
  cursor: pointer;
  box-shadow: 0 20px 50px rgba(59,130,246,0.6);
}

button.secondary {
  background: rgba(30,41,59,0.9);
  border: 2px solid #3b82f6;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 50px 20px;
  color: #93c5fd;
  font-weight: 700;
}
</style>
</head>

<body>

<header>
  <div class="logo">üöó</div>
  <h1>CalmDrive</h1>
  <p>Arrive Calm ‚Ä¢ Arrive Safe</p>
</header>

<nav>
  <button class="active" onclick="showTab('before')">Before</button>
  <button onclick="showTab('during')">During</button>
  <button onclick="showTab('log')">Log</button>
</nav>

<section id="before" class="active">
  <div class="card">
    <div class="card-accent">Mindset</div>
    <div class="card-header">
      <div class="card-icon">üéØ</div>
      <h2>Pre-Drive Check</h2>
    </div>
    <ul>
      <li>‚úì Leave early</li>
      <li>‚úì Calm music ready</li>
      <li>‚úì 3 deep breaths</li>
      <li>‚úì Safety > Speed</li>
    </ul>
  </div>
</section>

<section id="during">
  <div class="card">
    <div class="card-accent">Audio</div>
    <div class="card-header">
      <div class="card-icon">üéß</div>
      <h2>Calm Reminders</h2>
    </div>
    <button class="action">‚ñ∂ Start Calm Audio</button>
    <button class="action secondary">‚è∏ Stop</button>
  </div>
</section>

<section id="log">
  <div class="card">
    <div class="card-accent">Progress</div>
    <div class="card-header">
      <div class="card-icon">üèÜ</div>
      <h2>Log a Calm Drive</h2>
    </div>
    <button class="action">‚úì Log Drive</button>
  </div>
</section>

<footer>
  CalmDrive ‚Ä¢ Your Calm Matters
</footer>

<script>
function showTab(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}
</script>

</body>
</html>
