<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CalmDrive</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons (NOT rendered on page) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/icon192x192.png">
  <link rel="apple-touch-icon" href="./images/icon512x512.png">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="app">
    <h1>CalmDrive</h1>

    <p>Take a breath. The road can wait.</p>

    <div class="controls">
      <button>Start Drive</button>
      <button>Silent Mode</button>
      <button>Rough Drive</button>
    </div>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
