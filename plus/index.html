<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalmDrive Plus – Prepare Your Drive</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>

  <style type="text/tailwindcss">
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --primary: #7dd3fc;
      --border: #334155;
    }
  </style>
</head>

<body class="bg-[var(--bg)] text-[var(--text)] font-['Manrope']">
  <div class="min-h-screen flex flex-col relative">

    <!-- Header -->
    <header class="pt-10 px-6 text-center">
      <div class="flex justify-center items-center gap-2 mb-2">
        <span class="text-lg font-bold font-['Space_Grotesk']">CalmDrive</span>
        <span class="px-2 py-0.5 text-xs font-bold rounded-full bg-[var(--primary)]/20 text-[var(--primary)]">
          PLUS
        </span>
      </div>

      <h1 class="text-3xl font-bold font-['Space_Grotesk']">
        Prepare Your Drive
      </h1>

      <p class="mt-2 text-sm text-[var(--muted)]">
        You’re previewing CalmDrive Plus — advanced calming tools for safer, calmer drives.
      </p>
    </header>

    <!-- Content -->
    <main class="flex-1 px-6 mt-8 space-y-6 pb-32">

      <!-- Destination -->
      <div>
        <input
          type="text"
          placeholder="Where are we heading?"
          class="w-full h-14 rounded-2xl px-4 bg-[var(--card)]
                 border border-[var(--border)] outline-none" />
        <p class="mt-2 text-xs text-[var(--muted)]">
          Optional — helps set your intention, not navigation.
        </p>
      </div>

      <!-- Breathing -->
      <div class="bg-[var(--card)] border border-[var(--border)] rounded-2xl p-5 space-y-4">
        <div class="flex justify-between items-center">
          <span class="font-semibold text-lg">Breathing Interval</span>
          <span class="text-sm text-[var(--primary)] font-bold">ON</span>
        </div>

        <div class="flex gap-2">
          <button class="flex-1 py-2 rounded-lg bg-[var(--primary)]/20 text-[var(--primary)] font-bold">
            4s
          </button>
          <button class="flex-1 py-2 rounded-lg bg-[#0f172a] text-[var(--muted)]">
            6s
          </button>
          <button class="flex-1 py-2 rounded-lg bg-[#0f172a] text-[var(--muted)]">
            8s
          </button>
        </div>
      </div>

      <!-- Audio -->
      <div class="bg-[var(--card)] border border-[var(--border)] rounded-2xl p-5 space-y-3">
        <span class="font-semibold text-lg">Calming Audio</span>

        <div class="grid grid-cols-3 gap-3">
          <div class="p-3 rounded-xl border border-[var(--primary)]/40 text-center">
            Ambient
          </div>
          <div class="p-3 rounded-xl border border-[var(--border)] text-center opacity-60">
            Meditation
          </div>
          <div class="p-3 rounded-xl border border-[var(--border)] text-center opacity-60">
            Music
          </div>
        </div>
      </div>

    </main>

    <!-- Start Button -->
    <div class="fixed bottom-6 left-6 right-6">
      <button
        onclick="window.location.href='drive-mode.html'"
        class="w-full h-16 rounded-2xl bg-[var(--primary)]
               text-[#0f172a] font-bold text-xl shadow-xl">
        Start Drive
      </button>
    </div>

  </div>
</body>
</html>
