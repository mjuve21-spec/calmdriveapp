<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActiveDrive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <style type="text/tailwindcss">

      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --color-chart-1: var(--chart-1);
        --color-chart-2: var(--chart-2);
        --color-chart-3: var(--chart-3);
        --color-chart-4: var(--chart-4);
        --color-chart-5: var(--chart-5);

        --font-font-sans: var(--font-sans);
        --font-font-heading: var(--font-heading);
        --font-font-serif: var(--font-serif);
        --font-font-mono: var(--font-mono);

        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);

        --tracking-tighter: calc(var(--tracking-normal) - 0.05em);
        --tracking-tight: calc(var(--tracking-normal) - 0.025em);
        --tracking-wide: calc(var(--tracking-normal) + 0.025em);
        --tracking-wider: calc(var(--tracking-normal) + 0.05em);
        --tracking-widest: calc(var(--tracking-normal) + 0.1em);
        --tracking-normal: var(--tracking-normal);
      }

      :root {
          --background: #0f172a;
        --foreground: #f1f5f9;
        --primary: #7dd3fc;
        --primary-foreground: #0f172a;
        --secondary: #334155;
        --secondary-foreground: #f1f5f9;
        --muted: #1e293b;
        --muted-foreground: #94a3b8;
        --accent: #334155;
        --accent-foreground: #f1f5f9;
        --destructive: #ef4444;
        --card: #1e293b;
        --card-foreground: #f1f5f9;
        --popover: #1e293b;
        --popover-foreground: #f1f5f9;
        --border: #334155;
        --input: #1e293b;
        --ring: #7dd3fc;
        --chart-1: #7dd3fc;
        --chart-2: #5eead4;
        --chart-3: #a5b4fc;
        --chart-4: #94a3b8;
        --chart-5: #cbd5e1;

        --font-sans: "Manrope";
        --font-heading: "Space Grotesk";
        --font-serif: "Playfair Display";
        --font-mono: "JetBrains Mono";

        --radius: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div
      class="flex flex-col h-full bg-background font-sans text-foreground relative overflow-hidden"
    >
      <div
        class="absolute top-1/4 left-1/2 -translate-x-1/2 w-96 h-96 bg-primary/5 rounded-full blur-3xl pointer-events-none"
      ></div>
      <div class="absolute top-6 left-1/2 -translate-x-1/2 flex items-center gap-2 z-10">
        <img src="icon192x192.png" alt="CalmDrive" class="size-8 rounded-lg shadow-lg shadow-primary/20" />
        <span class="text-sm font-heading font-bold text-foreground tracking-wide">Calm Drive</span>
      </div>
      <header class="pt-12 px-6 flex justify-between items-start z-10">
        <div class="flex flex-col">
          <div class="flex items-baseline gap-3">
            <h1 class="text-8xl font-mono font-bold tracking-tighter text-foreground leading-none">
              64
            </h1>
            <span class="text-xl text-muted-foreground font-medium">MPH</span>
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-center p-3 rounded-2xl border border-white/10 bg-card/50 backdrop-blur-sm"
        >
          <span class="text-xs font-bold text-muted-foreground uppercase tracking-widest mb-1"
            >LIMIT</span
          >
          <div
            class="size-10 rounded-full border-2 border-destructive flex items-center justify-center bg-white/5"
          >
            <span class="text-lg font-bold font-mono">60</span>
          </div>
        </div>
      </header>
      <main class="flex-1 flex flex-col items-center justify-center relative z-10 px-6 space-y-10">
        <div class="relative flex items-center justify-center py-8">
          <div
            class="absolute size-72 rounded-full border border-primary/20 scale-110 opacity-20"
          ></div>
          <div
            class="absolute size-64 rounded-full border border-primary/30 scale-105 opacity-40"
          ></div>
          <div
            class="size-56 rounded-full bg-gradient-to-br from-primary/20 to-primary/5 border border-primary/40 backdrop-blur-md flex items-center justify-center shadow-[0_0_40px_-10px_rgba(125,211,252,0.3)] animate-pulse"
          >
            <div class="text-center space-y-1">
              <span class="block text-sm font-medium text-primary uppercase tracking-widest"
                >Inhale</span
              ><iconify-icon
                icon="solar:wind-bold"
                class="size-10 text-primary mx-auto opacity-80"
              ></iconify-icon>
            </div>
          </div>
        </div>
        <div class="text-center space-y-2">
          <h2 class="text-3xl font-heading font-medium text-foreground tracking-tight">
            You're doing great
          </h2>
          <p class="text-lg text-muted-foreground">Traffic is light. Relax your shoulders.</p>
        </div>
      </main>
      <div class="px-6 pb-8 z-10">
        <div class="grid grid-cols-3 gap-3">
          <div
            class="bg-card p-4 rounded-2xl flex flex-col items-center justify-center text-center space-y-1 shadow-lg border border-border/50"
          >
            <iconify-icon
              icon="solar:routing-2-bold"
              class="size-6 text-primary mb-1"
            ></iconify-icon
            ><span class="text-xl font-bold font-mono text-foreground">12.4</span
            ><span class="text-xs text-muted-foreground uppercase tracking-wider">Miles</span>
          </div>
          <div
            class="bg-card p-4 rounded-2xl flex flex-col items-center justify-center text-center space-y-1 shadow-lg border border-border/50"
          >
            <iconify-icon
              icon="solar:clock-circle-bold"
              class="size-6 text-primary mb-1"
            ></iconify-icon
            ><span class="text-xl font-bold font-mono text-foreground">5:42</span
            ><span class="text-xs text-muted-foreground uppercase tracking-wider">Arrival</span>
          </div>
          <div
            class="bg-card p-4 rounded-2xl flex flex-col items-center justify-center text-center space-y-1 shadow-lg border border-border/50"
          >
            <iconify-icon
              icon="solar:traffic-bold"
              class="size-6 text-emerald-400 mb-1"
            ></iconify-icon
            ><span class="text-xl font-bold text-emerald-400">Clear</span
            ><span class="text-xs text-muted-foreground uppercase tracking-wider">Traffic</span>
          </div>
        </div>
      </div>
      <div class="px-6 pb-8 z-10">
        <div
          class="h-20 bg-card rounded-3xl flex items-center justify-between px-2 shadow-xl border border-border/50"
        >
          <button
            class="flex-1 flex flex-col items-center justify-center gap-1 h-full rounded-2xl active:bg-white/5 transition-colors group"
          >
            <div
              class="p-2 rounded-full bg-background/50 group-hover:bg-primary/20 transition-colors"
            >
              <iconify-icon
                icon="solar:music-library-2-bold"
                class="size-6 text-primary"
              ></iconify-icon>
            </div>
            <span class="text-[10px] font-medium text-muted-foreground">Calm Audio</span>
          </button>
          <div class="w-px h-8 bg-border/50"></div>
          <button
            class="flex-1 flex flex-col items-center justify-center gap-1 h-full rounded-2xl active:bg-white/5 transition-colors"
          >
            <div
              class="size-14 rounded-full bg-destructive flex items-center justify-center shadow-lg shadow-destructive/20 border-4 border-card -mt-8"
            >
              <iconify-icon icon="solar:stop-bold" class="size-6 text-white"></iconify-icon>
            </div>
            <span class="text-[10px] font-medium text-destructive mt-1">End Drive</span>
          </button>
          <div class="w-px h-8 bg-border/50"></div>
          <button
            class="flex-1 flex flex-col items-center justify-center gap-1 h-full rounded-2xl active:bg-white/5 transition-colors group"
          >
            <div
              class="p-2 rounded-full bg-background/50 group-hover:bg-primary/20 transition-colors"
            >
              <iconify-icon icon="solar:settings-bold" class="size-6 text-primary"></iconify-icon>
            </div>
            <span class="text-[10px] font-medium text-muted-foreground">Settings</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
